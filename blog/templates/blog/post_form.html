{% extends "templates/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group d-flex flex-column gap-1">
                <legend class="border-bottom mb-1 ">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-2 text-center">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
